<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Oolai (ஓலை) - Calm Tamil Emotional Expression</title>
<style>
  /* --- Reset & base styles --- */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fefefe;
    color: #222;
    line-height: 1.5;
  }
  a {
    text-decoration: none;
    color: #3a86ff;
  }
  a:hover {
    text-decoration: underline;
  }
  h1,h2,h3,h4 {
    margin: 0;
    font-weight: 700;
  }

  /* --- Container --- */
  .container {
    max-width: 1200px;
    margin: auto;
    padding: 1rem 1.5rem;
  }

  /* --- Header --- */
  header {
    background: #3a86ff;
    color: white;
    padding: 1.5rem 1rem;
    text-align: center;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  }
  header h1 {
    font-size: 2.8rem;
    letter-spacing: 0.06em;
    margin-bottom: 0.2rem;
  }
  header p {
    font-weight: 500;
    font-size: 1.1rem;
    opacity: 0.85;
  }

  /* --- Mood Filter Buttons --- */
  #mood-filter {
    display: flex;
    gap: 0.75rem;
    margin: 1rem 0 2rem;
    flex-wrap: wrap;
    justify-content: center;
  }
  #mood-filter button {
    background: #e0e0e0;
    border: none;
    border-radius: 20px;
    padding: 0.55rem 1.3rem;
    cursor: pointer;
    font-weight: 600;
    color: #555;
    transition: background-color 0.3s ease, color 0.3s ease;
    user-select: none;
    font-size: 0.95rem;
  }
  #mood-filter button.active,
  #mood-filter button:hover {
    background: #3a86ff;
    color: white;
  }

  /* --- Section styles --- */
  section.content-section {
    margin-bottom: 3.8rem;
  }
  section.content-section h2 {
    font-size: 1.9rem;
    color: #3a86ff;
    margin-bottom: 1.25rem;
    border-bottom: 3px solid #3a86ff;
    padding-bottom: 0.3rem;
    max-width: fit-content;
  }

  /* --- Cards Grid --- */
  .cards-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 1.25rem 1.5rem;
  }

  /* --- Card style --- */
  .card {
    background: white;
    border-radius: 12px;
    padding: 1.3rem 1.6rem;
    box-shadow: 0 3px 9px rgba(0,0,0,0.07);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: box-shadow 0.3s ease;
  }
  .card:hover {
    box-shadow: 0 8px 20px rgba(58,134,255,0.3);
  }
  .card .title {
    font-weight: 700;
    font-size: 1.18rem;
    margin-bottom: 0.6rem;
    color: #222;
    line-height: 1.3;
  }
  .card .content {
    flex-grow: 1;
    font-size: 1rem;
    color: #444;
    margin-bottom: 0.8rem;
    white-space: pre-wrap;
    line-height: 1.35;
  }
  .card .meta {
    font-size: 0.82rem;
    color: #888;
    font-style: italic;
  }

  /* --- Start Writing Box --- */
  #start-writing {
    background: #3a86ff;
    color: white;
    border-radius: 18px;
    margin: 3rem auto 4rem;
    padding: 3rem 4rem;
    max-width: 900px;
    text-align: center;
    font-weight: 700;
    font-size: 1.65rem;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 7px 24px rgba(58,134,255,0.45);
    transition: background-color 0.3s ease;
    letter-spacing: 0.05em;
  }
  #start-writing:hover {
    background: #2e6edc;
  }

  /* --- AI Assistant Section --- */
  #ai-assistant {
    max-width: 900px;
    margin: 0 auto 5rem;
    padding: 2.5rem 3rem;
    border-radius: 16px;
    background: #f0f7ff;
    box-shadow: 0 5px 17px rgba(58,134,255,0.22);
  }
  #ai-assistant h2 {
    color: #3a86ff;
    margin-bottom: 1.4rem;
    font-size: 2rem;
  }
  #ai-assistant textarea {
    width: 100%;
    min-height: 110px;
    padding: 1rem 1.2rem;
    font-size: 1.1rem;
    border-radius: 12px;
    border: 1.7px solid #3a86ff;
    resize: vertical;
    font-family: inherit;
  }
  #ai-assistant button {
    margin-top: 1.4rem;
    background: #3a86ff;
    border: none;
    color: white;
    padding: 0.9rem 2.6rem;
    border-radius: 12px;
    font-weight: 700;
    cursor: pointer;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
  }
  #ai-assistant button:hover {
    background: #2e6edc;
  }
  #ai-response {
    margin-top: 1.7rem;
    padding: 1.2rem 1.4rem;
    background: white;
    border-radius: 14px;
    box-shadow: 0 3px 16px rgba(0,0,0,0.06);
    min-height: 80px;
    font-size: 1.05rem;
    color: #222;
    white-space: pre-wrap;
  }

  /* --- Footer --- */
  footer {
    text-align: center;
    padding: 2.2rem 1rem;
    font-size: 0.9rem;
    color: #555;
    border-top: 1px solid #ddd;
    margin-top: 4rem;
  }

  /* --- Responsive tweaks --- */
  @media (max-width: 600px) {
    #start-writing {
      font-size: 1.4rem;
      padding: 2rem 2.8rem;
    }
    #ai-assistant {
      padding: 2rem 2rem;
    }
  }
</style>
</head>

</header>
